name: kanuni_asistan
description: "A new Flutter project."
# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.6
  animated_toggle_switch: ^0.8.3
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+2
  path: ^1.9.0
  intl: ^0.19.0
  country_flags: ^3.0.0
  latlong2: ^0.9.1
  google_maps_flutter: ^2.9.0
  location: ^7.0.1
  permission_handler: ^11.3.1
  http: ^1.2.2
  connectivity_plus: ^6.1.0
  flutter_polyline_points: ^2.1.0
  flutter_linkify: ^6.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
  generate: true

flutter_gen:
  integrations:
    flutter_localizations:
      enabled: true
      arb-dir: lib/l10n
      template-arb-file: app_en.arb
      output-localization-file: app_localizations.dart

